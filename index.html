<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Case Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="title">Case Converter</div>
    <textarea id="textarea" name="" rows="5" cols="33"></textarea>
    <div>
      <button class="buttons" id="upper-case" type="button">Upper Case</button>
      <button class="buttons" id="lower-case" type="button">Lower Case</button>
      <button class="buttons" id="proper-case" type="button">
        Proper Case
      </button>
      <button class="buttons" id="sentence-case" type="button">
        Sentence Case
      </button>
      <button class="buttons" id="save-text-file" type="button">
        Save Text File
      </button>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
